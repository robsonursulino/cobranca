<!DOCTYPE html>
<html xmlns="http://www.ww3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<head>
	<title>Pesquisa de títulos</title>
</head>

<section layout:fragment="conteudo">

	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-default">
		
		<div class="panel-heading">
			
			<div class="clearfix">
				<div class="panel-title aw-titulo-panel">Pesquisa de títulos</div>
				<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo título</a>
			</div>
		</div>
		
		<div class="panel-body">

			<form method="GET" class="form-horizontal" th:object="${filtro}">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" placeholder="Qual título você está procurando?"
								autofocus="autofocus" th:field="*{descricao}"></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>

			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col" class="text-center">#</th>
						<th scope="col">Descrição</th>
						<th scope="col" class="text-center">Data de vencimento</th>
						<th scope="col" class="text-center">Valor</th>
						<th scope="col" class="text-center">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"/>
						<td th:text="${titulo.descricao}"/>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"/>
						<td class="text-right" th:text="|R$ ${{titulo.valor}}|"/>
						<td class="text-center" th:attr="data-role=${titulo.codigo}">
							<span class="label" th:text="${titulo.status.descricao}"
								th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
						</td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
								title="Editar" rel="tooltip" data-placement="top">
	   							<span class="glyphicon glyphicon-pencil"></span>
	   						</a>
	   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
	   							th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
	   							title="Excluir" rel="tooltip" data-placement="top">
	   							<span class="glyphicon glyphicon-remove"></span>
	   						</a>
	   						<a class="btn btn-link btn-xs js-atualizar-status" th:if="${titulo.pendente}"
	   							title="Receber" rel="tooltip" data-placement="top"
	   							th:attr="data-codigo=${titulo.codigo}"
	   							th:href="@{/titulos/{codigo}/receber(codigo=${titulo.codigo})}">
	   							<span class="glyphicon glyphicon-check"></span>
	   						</a>						
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>

</html>
